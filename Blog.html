---
layout : default
---
    <article class="center-block post">
    {% for category in site.categories %}
        <h1>{{ category[0] }}<span class="small-span">【{{ category | last | size }}】</span></h1>
        <ul class="">
        {% for post in category[1] %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    {% endfor %}
    </article>
