<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>{{ page.title }}</title>
<link href="/css/simple.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="/css/pygments.css">
<script type="text/javascript">
function loadXMLDoc()
{
var xmlhttp;
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
    }
  }
xmlhttp.open("GET","/_posts/talks.txt",true);
xmlhttp.send();
}
</script>
</head>
<body>
	<p class = "Home"><a href = "/index.html">Home</a></p>
	<p class = "about"><a href = "/about_me.html">About</a></p>
	<p class = "archive"><a href = "/archive.html">Archive</a></p>
	<div id = "frame">
		<div id = "head">
		<p class = "pos_left">HOME</p>
		</div>
		<div id = "container">
		<div id = "main_body">
			{{content}}
		</div>
		<div id = "side">
		</br></br>
		<img src = "/assets/image/mark.png" width="100" height="80">
		<p class="little"><a size = "19px" href="http://weibo.com/johnbug">Weibo</a>
		<p class="little"><a href="https://github.com/Johnbug">github</a>
		<p class="little"><a href="https://mail.google.com">zzyjohnbug@gmail.com</a>
		<h3>Recent Posts</h3>
		{% for post in site.posts limit:8 %}
			{{ post.date | date_to_string}}
			<a href="{{ post.url }}">{{ post.title }}</a>
			</br>
		{% endfor %}
		<button type="button" onclick="loadXMLDoc()">请求数据</button>
		</div>
		</div>
		<p class = "little"><a href = "/archive.html">View All</a></p>
		<hr />
		<div id = "foot">
		<p class = "little">Copyright © &nbsp <a href = "http://weibo.com/johnbug">Johnbug</a> &nbsp&nbsp&nbsp Powered by <a href = "http://jekyllrb.com/">Jekyll</a></p>
		</div>
	</div>
</body>
</html>
