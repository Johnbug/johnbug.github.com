    <article class="idx-main-article">
        <p class="center-text">I went to the woods<br/>
           because I wanted to live deliberately<br/>
           I wanted to live deep<br/>
           and suck out all the marrow of life<br/>
           To put to rout all that was not life<br/>
           And not, when I came to die,<br/>
           discover that I had not lived</p>
